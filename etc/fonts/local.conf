<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<edit name="dpi" mode="assign"><double>163</double></edit>
		<edit name="globaladvance" mode="assign"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Noto Color Emoji</string></test> 
		<edit name="pixelsize" mode="assign"><double>10</double></edit>
	</match>
	<match>
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
		<edit name="family" mode="prepend" binding="weak"><string>Noto Color Emoji</string></edit>
	</match>
	<match>
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
		<edit name="family" mode="prepend" binding="weak"><string>Noto Color Emoji</string></edit>
	</match>
	<match>
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Sans Mono</string></edit>
		<edit name="family" mode="prepend" binding="weak"><string>Noto Color Emoji</string></edit>
	</match>
	<match>
		<test qual="any" name="family"><string>emoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
		<edit name="family" mode="prepend" binding="weak"><string>Noto Color Emoji</string></edit>
	</match>
</fontconfig>
